name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    environment: local

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runner's shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Prints the files in the path - To verify that the repo is checked out
      - name: Print the files in the path
        run: ls

      # Runs a set of commands using the runner's shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Print SECRET_KEY from env:dev
        run: |
          echo "::add-mask::$SECRET_KEY"
          echo "Secret is: $SECRET_KEY"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Print custom env var
        run: echo "VARIABLE_KEY is: $VARIABLE_KEY"
        env:
          VARIABLE_KEY: HelloWorld
